<!DOCTYPE html>
<html>
<head>
	<title>understand.time.js</title>
	<style>
		body {
			font-family: 'Helvetica', sans-serif;
			color: #333;
		}
		div{margin: 20px; font-size: 0;}
		h3{margin: 0 20px;}
		label{width: 120px;}

		input,span,label,button, code {
			line-height: 30px;
			display: inline-block;
			margin-right: 10px;
			font-size: 16px;
			font-family: 'Helvetica', sans-serif;
			color: #333;

			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			-ms-box-sizing: border-box;
			box-sizing: border-box;
			height: 30px;
			vertical-align: middle;
		}
		input{width: 300px;}
		input,button {
			border: 1px solid #d3d3d3;
			border-radius: 0;
			padding: 2px 18px;
			border-radius: 2px;
		}

		button {
			cursor: pointer;
			background: #efefef;
			color: #444;
			line-height: 16px;
			padding-top: 1px;
			
			-webkit-transition: color 0.1s, background 0.1s, border-color 0.1s;
			-moz-transition: color 0.1s, background 0.1s, border-color 0.1s;
			-o-transition: color 0.1s, background 0.1s, border-color 0.1s;
			-ms-transition: color 0.1s, background 0.1s, border-color 0.1s;
			transition: color 0.1s, background 0.1s, border-color 0.1s;
		}

		button:hover {
			background: #e9e9e9; color:  #222; border-color: #c9c9c9;
		}
		code#computer_time{font-family: monospace; background: #f3f3f3; width: 300px; text-align: center;}

	</style>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/understand.time.js"></script>
</head>
<body>
	<h3>Enter some time in the future</h3>
	<div>
		<label>Human time:</label>
		<input type="text" name="human_time" value="next friday 4pm">
	</div>
	<div>		
		<label>Computer time:</label><code id="computer_time">16:00 26-07-2013 GMT+01:00</code>
	</div>
	<div>
		<button>Understand me!</button>
	</div>
	
</body>
</html>
